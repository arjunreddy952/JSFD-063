<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <h1>Weather Report</h1>
    <form>
        <input type="search" id="city" placeholder="Enter city" required>
        <button type="submit" onclick="getWeatherData(event)">Search</button>
    </form>
    <div>
        <p id="cityname"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="description"></p>
    </div>
    <script>
        const api = {
            base: "https://api.openweathermap.org/data/2.5/weather?q=",
            key: "6e082de7825a184730a739d33f04da34"
        };

        function getWeatherData(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;
            fetch(`${api.base}${city}&appid=${api.key}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('cityname').innerText = `City: ${data.name}`;
                    document.getElementById('temp').innerText = `Temperature: ${data.main.temp} Â°C`;
                    document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;
                    document.getElementById('description').innerText = `Description: ${data.weather[0].description}`;
                    changeBackground(data.weather[0].main);
                })
                .catch(error => console.error('Error:', error));
        }
